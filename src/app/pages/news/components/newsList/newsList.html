<button class="btn btn-success" type="button"  [routerLink]="['../addnews']"><i class="ion-ios-plus-outline"></i>  Add News</button>
<br><br> <hr>
<div class="widgets">
    <div class="row">
        <ba-card title="Basic Example" baCardClass="with-scroll" class="data-table-container">
            <div class="row">
                <div class="col-sm-2">
                    <label class="label-control">Rows on page</label>
                    <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                    <option [ngValue]="5">10</option>
                    <option [ngValue]="10">20</option>
                    <option [ngValue]="15">30</option>
                </select>
                </div>
                <div class="col-sm-4">
                    <div class="row">
                        <label class="col-sm-12 label-control">Sort by</label>
                    </div>
                    <div class="row">
                        <div class="offset-sm-1 col-sm-5">
                            <div class="row">
                                <select class="form-control input-sm" [(ngModel)]="sortBy">
                            <option ngValue="name">Title</option>
                            <option ngValue="email">Text</option>
                            <option ngValue="age">Archived</option>
                        </select>
                            </div>
                        </div>
                        <div class="offset-sm-1 col-sm-5">
                            <div class="row">
                                <select class="form-control input-sm" [(ngModel)]="sortOrder">
                            <option ngValue="asc">Ascending</option>
                            <option ngValue="desc">Descending</option>
                            <option ngValue="badValue">Bad value</option>
                        </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">News List</div>

                <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                    <thead>
                        <tr>

                            <th style="width: 30%">
                                <mfDefaultSorter by="title">Title</mfDefaultSorter>
                            </th>
                            <th style="width: 40%">
                                <mfDefaultSorter by="textA">Text</mfDefaultSorter>
                            </th>
                            <th style="width: 10%">
                                <mfDefaultSorter by="archived">Archived</mfDefaultSorter>
                            </th>
                            <th style="width: 10%">
                                <mfDefaultSorter by="archived">Featured</mfDefaultSorter>
                            </th>
                            <th style="width: 20%">
                                <mfDefaultSorter [by]="sortByWordLength">Photos</mfDefaultSorter>
                            </th>
                            <th style="width: 10%">archive</th>

                            <th style="width: 10%">Update</th>

                        </tr>

                    </thead>
                    <tbody>
                        <tr *ngFor="let actualite of actualites"  >

                            <td >{{actualite.title}}</td>
                            <td >{{actualite.textA}}</td>
                            <td class="text-right">{{actualite.archived}}</td>
                            <td class="text-right">{{actualite.featured}}</td>

                            <td><img widh="20%" height="20%" src="{{actualite.image}}" /></td>
                            <td>
                                <button (click)="archiverNews(actualite._id)" class="btn btn-danger">x</button>
                            </td>
                            <td>
                                <button  [routerLink]="['../update', actualite._id]" class="btn btn-info"><i class="ion-edit" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>
</div>
